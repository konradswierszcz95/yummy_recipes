databaseChangeLog:
  - changeSet:
      id: 001-yummier_recipes-schema
      author: Konrad Swierszcz
      changes:
        - createTable:
            tableName: recipes
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(80)
                  constraints:
                    nullable: false
  - changeSet:
      id: 001-recipes_table_add_author_column
      author: Konrad Swierszcz
      changes:
        - addColumn:
            tableName: recipes
            columns:
              - column:
                  name: author
                  type: uuid
  - changeSet:
      id: 001-rename_author_to_author_id_column
      author: liquibase-docs
      changes:
        - renameColumn:
            newColumnName: author_id
            oldColumnName: author
            schemaName: public
            tableName: recipes